<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyura Motors - Iniciar sesión</title>
    <link rel="stylesheet" href="EstiloPrincipal.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        main { margin-top: 0; }
    </style>
</head>
<body>
    <main>
        <section class="auth-page">
            <div class="auth-card" style="max-width: 520px; grid-template-columns: 1fr;">
                <div class="auth-content" style="background: transparent;">
                    <div class="auth-row" style="justify-content: flex-start; margin-bottom: 0.5rem;">
                        <a class="auth-link" href="home.html" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                            <span aria-hidden="true">←</span>
                            <span>Volver</span>
                        </a>
                    </div>

                    <p class="auth-kicker">Nyura Motors</p>
                    <h1 class="auth-title" style="font-size: 1.85rem;">Iniciar sesión</h1>

                    <form class="auth-form" action="#" method="post" novalidate>
                        <label>
                            <span>Email</span>
                            <input class="auth-input" type="email" name="email" autocomplete="email" placeholder="nombre@correo.com" required>
                        </label>

                        <label>
                            <span>Contraseña</span>
                            <input class="auth-input" type="password" name="contrasena" autocomplete="current-password" placeholder="Tu contraseña" required>
                        </label>

                        <div class="auth-row">
                            <a class="auth-link" href="#">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button class="auth-submit" type="submit">Entrar</button>

                        <div style="text-align: center; margin: 1.5rem 0;">
                            <div style="position: relative; margin-bottom: 1rem;">
                                <hr style="border: none; border-top: 1px solid rgba(17, 19, 24, 0.1); margin: 0;">
                                <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: rgba(245, 247, 251, 0.25); padding: 0 1rem; color: var(--auth-text-muted); font-size: 0.85rem;">O continuar con</span>
                            </div>
                            
                            <button type="button" class="google-btn" style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; width: 100%; border: 1px solid rgba(17, 19, 24, 0.14); background: white; border-radius: 12px; padding: 0.75rem 1rem; font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease;" onmouseover="this.style.borderColor='rgba(17, 19, 24, 0.2)'; this.style.transform='translateY(-1px)';" onmouseout="this.style.borderColor='rgba(17, 19, 24, 0.14)'; this.style.transform='translateY(0)';">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span>Google</span>
                            </button>
                        </div>

                        <p class="auth-alt">¿No tienes cuenta? <a class="auth-link" href="Registro.html">Regístrate</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
<script type="module">
        import { signIn, signInWithGoogle, getCurrentUser } from '../controlador/BBDD/SupabaseCliente.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Verificar si ya hay sesión activa (sin mostrar error si no hay)
            try {
                const currentUser = await getCurrentUser();
                if (currentUser) {
                    window.location.href = 'home.html';
                    return;
                }
            } catch (error) {
                // Ignorar error de sesión faltante en página de login
                console.log('No hay sesión activa (esperado en página de login)');
            }

            const form = document.querySelector('.auth-form');
            const emailInput = form.querySelector('[name="email"]');
            const passwordInput = form.querySelector('[name="contrasena"]');
            const googleBtn = document.querySelector('.google-btn');

            // Validación completa del formulario
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Limpiar errores anteriores
                document.querySelectorAll('.field-error').forEach(el => el.remove());
                
                let hasErrors = false;
                
                // Validar email obligatorio
                if (!emailInput.value.trim()) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'field-error';
                    errorDiv.style.cssText = 'color: #e74c3c; font-size: 0.85rem; margin-top: 0.25rem;';
                    errorDiv.textContent = 'El email es obligatorio';
                    emailInput.parentNode.appendChild(errorDiv);
                    hasErrors = true;
                } else {
                    // Validar formato de email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(emailInput.value)) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'field-error';
                        errorDiv.style.cssText = 'color: #e74c3c; font-size: 0.85rem; margin-top: 0.25rem;';
                        errorDiv.textContent = 'El email no es válido';
                        emailInput.parentNode.appendChild(errorDiv);
                        hasErrors = true;
                    }
                }
                
                // Validar contraseña obligatoria
                if (!passwordInput.value.trim()) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'field-error';
                    errorDiv.style.cssText = 'color: #e74c3c; font-size: 0.85rem; margin-top: 0.25rem;';
                    errorDiv.textContent = 'La contraseña es obligatoria';
                    passwordInput.parentNode.appendChild(errorDiv);
                    hasErrors = true;
                }
                
                // Si no hay errores, enviar formulario
                if (!hasErrors) {
                    const submitBtn = form.querySelector('.auth-submit');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Iniciando sesión...';
                    
                    try {
                        const result = await signIn(emailInput.value, passwordInput.value);
                        
                        if (result.success) {
                            alert('Inicio de sesión correcto');
                            window.location.href = 'home.html';
                        } else {
                            // Mostrar error específico
                            const errorDiv = document.createElement('div');
                            errorDiv.className = 'field-error';
                            errorDiv.style.cssText = 'color: #e74c3c; font-size: 0.85rem; margin-top: 0.25rem;';
                            errorDiv.textContent = result.error;
                            emailInput.parentNode.appendChild(errorDiv);
                        }
                    } catch (error) {
                        console.error('Error en inicio de sesión:', error);
                        alert('Error inesperado durante el inicio de sesión');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Entrar';
                    }
                }
            });

            // Limpiar errores al escribir
            emailInput.addEventListener('input', function() {
                const error = this.parentNode.querySelector('.field-error');
                if (error) error.remove();
            });

            passwordInput.addEventListener('input', function() {
                const error = this.parentNode.querySelector('.field-error');
                if (error) error.remove();
            });

            // Función para iniciar sesión con Google
            googleBtn.addEventListener('click', async function() {
                try {
                    this.disabled = true;
                    this.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="#4285F4" stroke-width="2"/>
                        </svg>
                        <span>Conectando...</span>
                    `;
                    
                    const result = await signInWithGoogle();
                    
                    if (!result.success) {
                        alert('Error al conectar con Google: ' + result.error);
                        // Restaurar botón
                        this.disabled = false;
                        this.innerHTML = `
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Google</span>
                        `;
                    }
                } catch (error) {
                    console.error('Error con Google OAuth:', error);
                    alert('Error inesperado con Google OAuth');
                    // Restaurar botón
                    this.disabled = false;
                    this.innerHTML = `
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google</span>
                    `;
                }
            });
        });

        // Animación de carga
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
